<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas API</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Canvas Drawing</h1>
        <div>
            <label>Select Image</label>
            <input type="file" id="myimage" />
        </div>
        <div style="display: flex">
            <canvas id="canvas" width="600" height="400"></canvas>
            <div class="settings" style="margin: 1rem">
                <p>Pick Color</p>
                <input
                    type="radio"
                    id="white"
                    name="stroke_color"
                    value="white"
                    checked />
                <label for="red">White</label><br />
                <input type="radio" id="black" name="stroke_color" value="black" />
                <label for="black">Black</label><br />
                <label>Brush Size</label>
                <input id="brush_size" name="brush_size" value="24"/>
                <button id="download_mask">Download Mask</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
